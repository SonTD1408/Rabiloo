<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addNewCar.css">
    <title>Document</title>
</head>
<body>
    <div class="add-new">
        <div class="add-new-car">
            <div class="add-form-page">
                <div class="add-title">
                    <h1>Add new car</h1>
                </div>
                <div class="add-form">
                    <input name="id" hidden>
                    <div class="add-input">
                        <label for="">Company name: </label>
                        <select name="companyName" id="companyName" p>
                        </select>
                    </div>
                    <div class="add-input">
                        <label for="">Type: </label>
                        <select name="type" id="type">
                        </select>
                    </div>
                    <div class="add-input">
                        <label for="">License plate: </label>
                        <input name="license-plate" type="text"/>
                    </div>  
                    <div class="add-input">
                        <label for="">From: </label>
                        <input name="from" type="text"/>
                    </div> 
                    <div class="add-input">
                        <label for="">To : </label>
                        <input name="to" type="text"/>
                    </div> 
                    <div class="add-input">
                        <label for="">Cost: </label>
                        <input name="cost" type="text"/>
                    </div> 
                    <div class="add-input">
                        <label for="">Date: </label>
                        <input name="date" type="datetime"/>
                    </div> 
                    <div class="add-button">
                        <button type="button">Submit</button>
                    </div>
                </div>
            </div>

            <div class="seat-page">
                
            </div>
        </div>
    </div>
</body>
</html>
